    <!-- Main Content -->
    <main>
      <section class="contact" style="background-image: url('btc-logo.svg')">
        <h1 class="contact__title">Kontakt os</h1>
        <p class="contact__intro">Spørg væk og bliv en del af fællesskabet!</p>
        <form class="contact__form">
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Dit navn"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Din email"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              id="message"
              name="message"
              placeholder="Din besked"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn--primary">Send besked</button>
        </form>
        <div class="contact__social">
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-link"><i class="fab fa-discord"></i></a>
        </div>
      </section>
    </main>
